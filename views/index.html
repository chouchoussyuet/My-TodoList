<html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" type = "text/css" href="../public/style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

    <div class = "bg-image"> 
        <div class = "container"> 
            
          <div class = "row" > 
              <h1 class = "col-md-12" id = "headline"> My To-do list </h1>
              <div class = "row"> 
                    <div class = "col-md-12"> 
                            <form id="addTaskForm">
                                <input type="text" id="title" placeholder="Title" class = "input" required>
                                <input type="text" id="description" class = "input" placeholder="Description">
                                <button type="submit" id = "addButton"> ADD </button>
                            </form>
                    </div>
                </div>
              <div class = "row"> 
                    <div class = "col-md-9"> 
                        <!-- Danh sách công việc -->
                        <ul id="taskList">
                        <!-- Các công việc sẽ được hiển thị ở đây -->
                        </ul>
                    </div>
              </div>
            </div>
         
       </div>
    </div>
    

     <!-- Thư viện Bootstrap -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
 
    <script src="../public/script.js" type = "text/javascript"></script>
</body>
</html>
