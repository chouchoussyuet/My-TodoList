<html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- <link rel="stylesheet" href="../public/style.css"> -->
</head>
<body>
    <h1>To-Do List</h1>
    
    <!-- Form để thêm công việc mới -->
    <form id="addTaskForm">
        <input type="text" id="title" placeholder="Tiêu đề công việc" required>
        <input type="text" id="description" placeholder="Mô tả công việc">
        <button type="submit">Thêm</button>
    </form>

    <!-- Danh sách công việc -->
    <ul id="taskList">
        <!-- Các công việc sẽ được hiển thị ở đây -->
    </ul>

    <script src="../public/script.js" type = "text/javascript"></script>
</body>
</html>
